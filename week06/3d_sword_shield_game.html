<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Sword & Shield Combat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Courier New', monospace;
            color: white;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .stat-bar {
            background: rgba(0,0,0,0.7);
            padding: 10px 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            min-width: 200px;
        }
        
        .stat-label {
            font-size: 14px;
            margin-bottom: 5px;
            opacity: 0.8;
        }
        
        .bar-container {
            background: #2c3e50;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .bar {
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        
        .health-bar { background: linear-gradient(90deg, #e74c3c, #c0392b); }
        .stamina-bar { background: linear-gradient(90deg, #f39c12, #e67e22); }
        .shield-bar { background: linear-gradient(90deg, #3498db, #2980b9); }
        
        .bar-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        #score {
            background: rgba(0,0,0,0.7);
            padding: 10px 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            max-width: 300px;
        }
        
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
            backdrop-filter: blur(20px);
        }
        
        #restartBtn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        #restartBtn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 50;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="crosshair"></div>
        
        <div id="ui">
            <div class="stat-bar">
                <div class="stat-label">Health</div>
                <div class="bar-container">
                    <div class="bar health-bar" id="healthBar" style="width: 100%"></div>
                    <div class="bar-text" id="healthText">100/100</div>
                </div>
            </div>
            
            <div class="stat-bar">
                <div class="stat-label">Stamina</div>
                <div class="bar-container">
                    <div class="bar stamina-bar" id="staminaBar" style="width: 100%"></div>
                    <div class="bar-text" id="staminaText">100/100</div>
                </div>
            </div>
            
            <div class="stat-bar">
                <div class="stat-label">Shield</div>
                <div class="bar-container">
                    <div class="bar shield-bar" id="shieldBar" style="width: 100%"></div>
                    <div class="bar-text" id="shieldText">100/100</div>
                </div>
            </div>
            
            <div id="score">
                <div>Score: <span id="scoreValue">0</span></div>
                <div>Wave: <span id="waveValue">1</span></div>
            </div>
        </div>
        
        <div id="controls">
            <strong>Controls:</strong><br>
            WASD - Move<br>
            Mouse - Look around<br>
            Left Click - Attack<br>
            Right Click - Block<br>
            Shift - Sprint
        </div>
        
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Waves Survived: <span id="finalWave">1</span></p>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Game variables
        let scene, camera, renderer, controls;
        let player, sword, shield;
        let enemies = [];
        let gameRunning = true;
        let score = 0;
        let wave = 1;
        let clock = new THREE.Clock();
        
        // Player stats
        const playerStats = {
            health: 100,
            maxHealth: 100,
            stamina: 100,
            maxStamina: 100,
            shieldStrength: 100,
            maxShieldStrength: 100,
            speed: 0.1,
            sprintMultiplier: 1.8
        };
        
        // Input handling
        const keys = {};
        let mouseX = 0;
        let mouseY = 0;
        let isAttacking = false;
        let isBlocking = false;
        let attackCooldown = 0;
        
        // Initialize the game
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x87ceeb, 50, 200);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x87ceeb);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('gameContainer').appendChild(renderer.domElement);
            
            // Create lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 50, 25);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.1;
            directionalLight.shadow.camera.far = 200;
            directionalLight.shadow.camera.left = -50;
            directionalLight.shadow.camera.right = 50;
            directionalLight.shadow.camera.top = 50;
            directionalLight.shadow.camera.bottom = -50;
            scene.add(directionalLight);
            
            // Create ground
            createGround();
            
            // Create player
            createPlayer();
            
            // Create initial enemies
            spawnEnemies();
            
            // Event listeners
            setupEventListeners();
            
            // Start game loop
            animate();
        }
        
        function createGround() {
            const geometry = new THREE.PlaneGeometry(100, 100);
            const material = new THREE.MeshLambertMaterial({ 
                color: 0x90EE90,
                transparent: true,
                opacity: 0.8
            });
            const ground = new THREE.Mesh(geometry, material);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // Add some texture with grid lines
            const gridHelper = new THREE.GridHelper(100, 50, 0x000000, 0x000000);
            gridHelper.material.opacity = 0.1;
            gridHelper.material.transparent = true;
            scene.add(gridHelper);
        }
        
        function createPlayer() {
            // Player group
            player = new THREE.Group();
            player.position.set(0, 1, 0);
            scene.add(player);
            
            // Player body (torso)
            const bodyGeometry = new THREE.BoxGeometry(0.8, 1.2, 0.4);
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0x4169E1 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.set(0, 0.2, 0);
            body.castShadow = true;
            player.add(body);
            
            // Player head
            const headGeometry = new THREE.SphereGeometry(0.3, 8, 8);
            const headMaterial = new THREE.MeshLambertMaterial({ color: 0xFFDBAC });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.set(0, 1, 0);
            head.castShadow = true;
            player.add(head);
            
            // Arms
            const armGeometry = new THREE.CylinderGeometry(0.08, 0.08, 0.8, 8);
            const armMaterial = new THREE.MeshLambertMaterial({ color: 0xFFDBAC });
            
            // Right arm (sword arm)
            const rightArm = new THREE.Mesh(armGeometry, armMaterial);
            rightArm.position.set(0.5, 0.4, 0);
            rightArm.rotation.z = -Math.PI / 6;
            rightArm.castShadow = true;
            player.add(rightArm);
            
            // Left arm (shield arm)
            const leftArm = new THREE.Mesh(armGeometry, armMaterial);
            leftArm.position.set(-0.5, 0.4, 0);
            leftArm.rotation.z = Math.PI / 6;
            leftArm.castShadow = true;
            player.add(leftArm);
            
            // Legs
            const legGeometry = new THREE.CylinderGeometry(0.1, 0.1, 1, 8);
            const legMaterial = new THREE.MeshLambertMaterial({ color: 0x654321 });
            
            // Right leg
            const rightLeg = new THREE.Mesh(legGeometry, legMaterial);
            rightLeg.position.set(0.2, -0.7, 0);
            rightLeg.castShadow = true;
            player.add(rightLeg);
            
            // Left leg
            const leftLeg = new THREE.Mesh(legGeometry, legMaterial);
            leftLeg.position.set(-0.2, -0.7, 0);
            leftLeg.castShadow = true;
            player.add(leftLeg);
            
            // Feet
            const footGeometry = new THREE.BoxGeometry(0.15, 0.1, 0.3);
            const footMaterial = new THREE.MeshLambertMaterial({ color: 0x2F4F4F });
            
            const rightFoot = new THREE.Mesh(footGeometry, footMaterial);
            rightFoot.position.set(0.2, -1.15, 0.05);
            rightFoot.castShadow = true;
            player.add(rightFoot);
            
            const leftFoot = new THREE.Mesh(footGeometry, footMaterial);
            leftFoot.position.set(-0.2, -1.15, 0.05);
            leftFoot.castShadow = true;
            player.add(leftFoot);
            
            // Sword
            const swordGroup = new THREE.Group();
            
            const bladeGeometry = new THREE.BoxGeometry(0.1, 0.1, 2);
            const bladeMaterial = new THREE.MeshLambertMaterial({ color: 0xC0C0C0 });
            const blade = new THREE.Mesh(bladeGeometry, bladeMaterial);
            blade.position.set(0, 0, 1);
            blade.castShadow = true;
            swordGroup.add(blade);
            
            const hiltGeometry = new THREE.CylinderGeometry(0.08, 0.08, 0.3, 8);
            const hiltMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
            const hilt = new THREE.Mesh(hiltGeometry, hiltMaterial);
            hilt.rotation.x = Math.PI / 2;
            hilt.castShadow = true;
            swordGroup.add(hilt);
            
            swordGroup.position.set(0.8, 0.5, 0.5);
            swordGroup.rotation.x = Math.PI / 4;
            sword = swordGroup;
            player.add(sword);
            
            // Shield
            const shieldGroup = new THREE.Group();
            
            const shieldGeometry = new THREE.CylinderGeometry(0.8, 0.8, 0.1, 8);
            const shieldMaterial = new THREE.MeshLambertMaterial({ color: 0x8B0000 });
            const shieldMesh = new THREE.Mesh(shieldGeometry, shieldMaterial);
            shieldMesh.rotation.x = Math.PI / 2;
            shieldMesh.castShadow = true;
            shieldGroup.add(shieldMesh);
            
            const shieldRim = new THREE.TorusGeometry(0.8, 0.05, 8, 16);
            const rimMaterial = new THREE.MeshLambertMaterial({ color: 0xFFD700 });
            const rim = new THREE.Mesh(shieldRim, rimMaterial);
            rim.rotation.x = Math.PI / 2;
            rim.castShadow = true;
            shieldGroup.add(rim);
            
            shieldGroup.position.set(-0.8, 0.5, 0);
            shield = shieldGroup;
            player.add(shield);
        }
        
        function createEnemy(x, z) {
            const enemyGroup = new THREE.Group();
            
            // Enemy body (torso)
            const bodyGeometry = new THREE.BoxGeometry(0.7, 1, 0.35);
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0xFF4500 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.set(0, 0.1, 0);
            body.castShadow = true;
            enemyGroup.add(body);
            
            // Enemy head
            const headGeometry = new THREE.SphereGeometry(0.25, 8, 8);
            const headMaterial = new THREE.MeshLambertMaterial({ color: 0x8B0000 });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.set(0, 0.8, 0);
            head.castShadow = true;
            enemyGroup.add(head);
            
            // Enemy arms
            const armGeometry = new THREE.CylinderGeometry(0.06, 0.06, 0.7, 8);
            const armMaterial = new THREE.MeshLambertMaterial({ color: 0x8B0000 });
            
            // Right arm
            const rightArm = new THREE.Mesh(armGeometry, armMaterial);
            rightArm.position.set(0.4, 0.3, 0);
            rightArm.rotation.z = -Math.PI / 8;
            rightArm.castShadow = true;
            enemyGroup.add(rightArm);
            
            // Left arm
            const leftArm = new THREE.Mesh(armGeometry, armMaterial);
            leftArm.position.set(-0.4, 0.3, 0);
            leftArm.rotation.z = Math.PI / 8;
            leftArm.castShadow = true;
            enemyGroup.add(leftArm);
            
            // Enemy legs
            const legGeometry = new THREE.CylinderGeometry(0.08, 0.08, 0.9, 8);
            const legMaterial = new THREE.MeshLambertMaterial({ color: 0x654321 });
            
            // Right leg
            const rightLeg = new THREE.Mesh(legGeometry, legMaterial);
            rightLeg.position.set(0.15, -0.6, 0);
            rightLeg.castShadow = true;
            enemyGroup.add(rightLeg);
            
            // Left leg
            const leftLeg = new THREE.Mesh(legGeometry, legMaterial);
            leftLeg.position.set(-0.15, -0.6, 0);
            leftLeg.castShadow = true;
            enemyGroup.add(leftLeg);
            
            // Enemy feet
            const footGeometry = new THREE.BoxGeometry(0.12, 0.08, 0.25);
            const footMaterial = new THREE.MeshLambertMaterial({ color: 0x2F2F2F });
            
            const rightFoot = new THREE.Mesh(footGeometry, footMaterial);
            rightFoot.position.set(0.15, -1, 0.05);
            rightFoot.castShadow = true;
            enemyGroup.add(rightFoot);
            
            const leftFoot = new THREE.Mesh(footGeometry, footMaterial);
            leftFoot.position.set(-0.15, -1, 0.05);
            leftFoot.castShadow = true;
            enemyGroup.add(leftFoot);
            
            // Enemy weapon (attached to right arm)
            const weaponGeometry = new THREE.BoxGeometry(0.05, 0.05, 1.5);
            const weaponMaterial = new THREE.MeshLambertMaterial({ color: 0x654321 });
            const weapon = new THREE.Mesh(weaponGeometry, weaponMaterial);
            weapon.position.set(0.4, 0.6, 0.6);
            weapon.rotation.x = Math.PI / 4;
            weapon.castShadow = true;
            enemyGroup.add(weapon);
            
            enemyGroup.position.set(x, 0.9, z);
            
            // Enemy properties
            enemyGroup.userData = {
                health: 50 + wave * 10,
                maxHealth: 50 + wave * 10,
                speed: 0.02 + wave * 0.005,
                attackCooldown: 0,
                lastAttackTime: 0
            };
            
            scene.add(enemyGroup);
            return enemyGroup;
        }
        
        function spawnEnemies() {
            const enemyCount = 3 + wave;
            for (let i = 0; i < enemyCount; i++) {
                let x, z;
                do {
                    x = (Math.random() - 0.5) * 40;
                    z = (Math.random() - 0.5) * 40;
                } while (Math.sqrt(x * x + z * z) < 10);
                
                enemies.push(createEnemy(x, z));
            }
        }
        
        function setupEventListeners() {
            // Keyboard events
            document.addEventListener('keydown', (e) => {
                keys[e.code.toLowerCase()] = true;
            });
            
            document.addEventListener('keyup', (e) => {
                keys[e.code.toLowerCase()] = false;
            });
            
            // Mouse events
            document.addEventListener('mousedown', (e) => {
                e.preventDefault();
                if (e.button === 0) { // Left click - attack
                    if (attackCooldown <= 0 && playerStats.stamina >= 20) {
                        attack();
                    }
                } else if (e.button === 2) { // Right click - block
                    isBlocking = true;
                }
            });
            
            document.addEventListener('mouseup', (e) => {
                if (e.button === 2) {
                    isBlocking = false;
                }
            });
            
            document.addEventListener('mousemove', (e) => {
                mouseX = (e.clientX / window.innerWidth) * 2 - 1;
                mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
            });
            
            // Prevent context menu
            document.addEventListener('contextmenu', (e) => e.preventDefault());
            
            // Restart button
            document.getElementById('restartBtn').addEventListener('click', restartGame);
            
            // Window resize
            window.addEventListener('resize', onWindowResize);
        }
        
        function attack() {
            isAttacking = true;
            attackCooldown = 60; // 1 second at 60fps
            playerStats.stamina -= 20;
            
            // Animate sword
            const originalRotation = sword.rotation.z;
            sword.rotation.z = originalRotation - Math.PI / 3;
            
            setTimeout(() => {
                sword.rotation.z = originalRotation;
                isAttacking = false;
            }, 200);
            
            // Check for hits
            enemies.forEach((enemy, index) => {
                const distance = player.position.distanceTo(enemy.position);
                if (distance < 3) {
                    // Calculate if enemy is in front of player
                    const playerDirection = new THREE.Vector3(0, 0, -1);
                    playerDirection.applyQuaternion(player.quaternion);
                    
                    const enemyDirection = enemy.position.clone().sub(player.position).normalize();
                    const dot = playerDirection.dot(enemyDirection);
                    
                    if (dot > 0.5) { // Enemy is in front
                        enemy.userData.health -= 25;
                        
                        // Create hit effect
                        createHitEffect(enemy.position);
                        
                        if (enemy.userData.health <= 0) {
                            scene.remove(enemy);
                            enemies.splice(index, 1);
                            score += 100 * wave;
                        }
                    }
                }
            });
        }
        
        function createHitEffect(position) {
            const particles = new THREE.Group();
            
            for (let i = 0; i < 10; i++) {
                const geometry = new THREE.SphereGeometry(0.05, 4, 4);
                const material = new THREE.MeshBasicMaterial({ color: 0xFFD700 });
                const particle = new THREE.Mesh(geometry, material);
                
                particle.position.copy(position);
                particle.position.add(new THREE.Vector3(
                    (Math.random() - 0.5) * 2,
                    (Math.random() - 0.5) * 2,
                    (Math.random() - 0.5) * 2
                ));
                
                particle.userData = {
                    velocity: new THREE.Vector3(
                        (Math.random() - 0.5) * 0.2,
                        Math.random() * 0.2,
                        (Math.random() - 0.5) * 0.2
                    ),
                    life: 30
                };
                
                particles.add(particle);
            }
            
            scene.add(particles);
            
            // Remove particles after animation
            setTimeout(() => {
                scene.remove(particles);
            }, 1000);
        }
        
        function updatePlayer() {
            const delta = clock.getDelta();
            const speed = playerStats.speed * (keys['shiftleft'] && playerStats.stamina > 0 ? playerStats.sprintMultiplier : 1);
            
            // Movement
            const direction = new THREE.Vector3();
            
            if (keys['keyw']) direction.z -= 1;
            if (keys['keys']) direction.z += 1;
            if (keys['keya']) direction.x -= 1;
            if (keys['keyd']) direction.x += 1;
            
            if (direction.length() > 0) {
                direction.normalize();
                
                // Apply camera rotation to movement
                direction.applyQuaternion(camera.quaternion);
                direction.y = 0; // Keep movement horizontal
                direction.normalize();
                
                player.position.add(direction.multiplyScalar(speed));
                
                // Sprinting stamina drain
                if (keys['shiftleft'] && playerStats.stamina > 0) {
                    playerStats.stamina = Math.max(0, playerStats.stamina - 30 * delta);
                }
            }
            
            // Keep player on ground and within bounds
            player.position.y = 1;
            player.position.x = Math.max(-45, Math.min(45, player.position.x));
            player.position.z = Math.max(-45, Math.min(45, player.position.z));
            
            // Camera follows player with mouse look
            camera.position.set(
                player.position.x + Math.sin(mouseX * Math.PI) * 8,
                player.position.y + 5 + mouseY * 3,
                player.position.z + Math.cos(mouseX * Math.PI) * 8
            );
            camera.lookAt(player.position);
            
            // Rotate player to face camera direction
            player.rotation.y = -mouseX * Math.PI;
            
            // Shield animation
            if (isBlocking) {
                shield.position.set(-0.3, 0.8, 0.8);
                shield.rotation.y = Math.PI / 6;
                if (playerStats.shieldStrength > 0) {
                    playerStats.shieldStrength = Math.max(0, playerStats.shieldStrength - 20 * delta);
                }
            } else {
                shield.position.set(-0.8, 0.5, 0);
                shield.rotation.y = 0;
            }
            
            // Regenerate stats
            if (playerStats.stamina < playerStats.maxStamina) {
                playerStats.stamina = Math.min(playerStats.maxStamina, playerStats.stamina + 25 * delta);
            }
            if (playerStats.shieldStrength < playerStats.maxShieldStrength && !isBlocking) {
                playerStats.shieldStrength = Math.min(playerStats.maxShieldStrength, playerStats.shieldStrength + 15 * delta);
            }
            
            // Attack cooldown
            if (attackCooldown > 0) {
                attackCooldown--;
            }
        }
        
        function updateEnemies() {
            enemies.forEach((enemy, index) => {
                // Move towards player
                const direction = player.position.clone().sub(enemy.position);
                const distance = direction.length();
                
                if (distance > 1.5) {
                    direction.normalize();
                    enemy.position.add(direction.multiplyScalar(enemy.userData.speed));
                }
                
                // Rotate to face player
                enemy.lookAt(player.position);
                
                // Attack player
                if (distance < 2 && Date.now() - enemy.userData.lastAttackTime > 1500) {
                    enemy.userData.lastAttackTime = Date.now();
                    
                    let damage = 15;
                    
                    // Check if player is blocking
                    if (isBlocking && playerStats.shieldStrength > 0) {
                        damage *= 0.3; // Reduce damage by 70%
                        playerStats.shieldStrength = Math.max(0, playerStats.shieldStrength - 15);
                    }
                    
                    playerStats.health = Math.max(0, playerStats.health - damage);
                    
                    // Create damage effect
                    createHitEffect(player.position);
                }
                
                // Keep enemy on ground
                enemy.position.y = 0.9;
            });
        }
        
        function updateUI() {
            // Health bar
            const healthPercent = (playerStats.health / playerStats.maxHealth) * 100;
            document.getElementById('healthBar').style.width = healthPercent + '%';
            document.getElementById('healthText').textContent = `${Math.ceil(playerStats.health)}/${playerStats.maxHealth}`;
            
            // Stamina bar
            const staminaPercent = (playerStats.stamina / playerStats.maxStamina) * 100;
            document.getElementById('staminaBar').style.width = staminaPercent + '%';
            document.getElementById('staminaText').textContent = `${Math.ceil(playerStats.stamina)}/${playerStats.maxStamina}`;
            
            // Shield bar
            const shieldPercent = (playerStats.shieldStrength / playerStats.maxShieldStrength) * 100;
            document.getElementById('shieldBar').style.width = shieldPercent + '%';
            document.getElementById('shieldText').textContent = `${Math.ceil(playerStats.shieldStrength)}/${playerStats.maxShieldStrength}`;
            
            // Score and wave
            document.getElementById('scoreValue').textContent = score;
            document.getElementById('waveValue').textContent = wave;
        }
        
        function checkWaveComplete() {
            if (enemies.length === 0) {
                wave++;
                playerStats.health = Math.min(playerStats.maxHealth, playerStats.health + 25);
                playerStats.shieldStrength = playerStats.maxShieldStrength;
                spawnEnemies();
            }
        }
        
        function checkGameOver() {
            if (playerStats.health <= 0) {
                gameRunning = false;
                document.getElementById('finalScore').textContent = score;
                document.getElementById('finalWave').textContent = wave - 1;
                document.getElementById('gameOver').style.display = 'block';
            }
        }
        
        function animate() {
            if (!gameRunning) return;
            
            updatePlayer();
            updateEnemies();
            updateUI();
            checkWaveComplete();
            checkGameOver();
            
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        
        function restartGame() {
            gameRunning = true;
            score = 0;
            wave = 1;
            
            playerStats.health = 100;
            playerStats.stamina = 100;
            playerStats.shieldStrength = 100;
            
            player.position.set(0, 1, 0);
            
            // Remove all enemies
            enemies.forEach(enemy => scene.remove(enemy));
            enemies = [];
            
            document.getElementById('gameOver').style.display = 'none';
            
            spawnEnemies();
            animate();
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Start the game
        init();
    </script>
</body>
</html>
